<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffinity</title>
    <link rel="stylesheet" href="stylecoffinity.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
 
<div class="header">
    <nav id="sidebar">
        <div class="sidebar-ui">
            <div class="logo">
                <img src="logo coffinity.png">
            </div>
            <div class="sidebar">
                <ul class="side-list">
                    <li class="side-item sub-menu"><a>Location</a>
                        <ul>
                            <li><a href="margonda.html">Margonda</a></li>
                            <li><a href="kukusan.html">Kukusan</a></li>
                        </ul>
                    </li>
                    <li class="side-item"><a href="#">24 Hours</a></li>
                    <li class="side-item"><a href="#">Price Range</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="toggle-menu" id="toggle-click">
        <i class="fa fa-bars"></i>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('ul li').click(function(){
                $(this).siblings().removeClass('active');
                $(this).toggleClass('active');
            })
        })

        const sidebar = document.getElementById('sidebar');
        const btn = document.getElementById('toggle-click');
        btn.addEventListener('click', () => {
            sidebar.classList.toggle('active')
            btn.classList.toggle('active')
        })
    </script>


<div class="menu">
    <div class="item"><a href="viewmap.html"><i class="fas fa-map"></i>View Map</a></div>
</div>




    




</body>
</html>
