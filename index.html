<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COFFINITY-UI</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2ca72;
            color: #fff;
        }

        header {
            background: #5E7856;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            background-color: #ff6f61;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #e55b4d;
        }

        .section {
            padding: 50px 20px;
            text-align: center;
        }

        .hero {
            background: url('background-homepage.png') no-repeat center center/cover;
            color: white;
            height: 500px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h2 {
            font-size: 3rem;
            margin: 0;
        }

        .cta-buttons {
            margin-top: 40px;
        }

        .cta-buttons a {
            text-decoration: none;
            font-size: 1.2rem;
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .cta-buttons a:hover {
            background-color: #e55b4d;
        }

        @media (max-width: 768px) {

            .nav-bar {
                flex-direction: column;
            }

            .cta-buttons a {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <header>
    </header>
<div class="hero">
        <h2>Welcome to Coffinity-UI!</h2>
        <h1>Discover the Best Coffee shops</h1>
        <p>Discover the cozy cafes perfect for studying, working, or to take a break near Universitas Indonesia.</p>
    
        <div class="cta-buttons">
            <a href="list-cafe.html">List of Cafe's</a>
            <a href="location-cafe.html">Location of Cafe's</a>
        </div>
    </div>

</body>

</html>
